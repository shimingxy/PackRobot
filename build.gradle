subprojects {  
    apply plugin: 'java'  
	
    repositories {  
      
    }  
  


	
  
    jar {  

	    def currentTime = java.time.ZonedDateTime.now()
	    manifest {
	        attributes( "Implementation-Title": project.name,
	                	"Implementation-Vendor": project.vendor,
	                	"Created-By": project.group,
	                	"Implementation-Date": currentTime,
	                	"Implementation-Version": project.version)
	    }
	}
    
    task checkenv{
		println 'check env for project '
	     //项目名
	     println project.name
	     //项目相对路径
	     println project.path
	     //项目描述
	     println project.description
	     //项目的绝对路径
	     println project.projectDir
	     //项目的build文件绝对路径
	     println "buildDir " +project.buildDir
	     //项目所在的group
	     println project.group
	     //项目的版本号
	     println project.version
	     //项目的ant对象
	     println project.ant
		 
	}

    task copyjar2Release(type: Copy) {
		println "$buildDir/libs/ to $rootDir/build/jars/"
		into "$rootDir/build/jars/"
	    from "$buildDir/libs/"
	    include '*.jar'
	}
	
	task copyDepJars(type: Copy){
		from configurations.runtime
		into "$rootDir/build/depjars"
	}
	task buildRelease(dependsOn:['build','jar','copyjar2Release','copyDepJars'])  {
	   println 'Build packrobot '+project.name +' complete .'
	}
	

}  
